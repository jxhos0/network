{% extends "network/layout.html" %}

{% block body %}
    <div id="register">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" value="test_account">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" value="test_account">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>


{% endblock %}
