{% extends "network/layout.html" %}

{% block body %}

    <div id="home-container">

        <h3>Home</h3>

        {% if user.is_authenticated %}
            <div class="posts-filter span-2-col">
                <div id="all-posts">All posts</div>
                <div id="following">Following</div>
            </div>
            <div class="new-post">
                <div class="profile-pic">
                    {% if user.profile_img %}
                        <img src="{{ user.profile_img.url }}" height="48px" width="48px" class="profile-img">
                    {% else %}
                        <div class="no-profile-img"><h4>{{ user.first_name|first }}</h4></div>
                    {% endif %}
                </div>
                <form action="{% url 'newpost' %}" method="post" id="post">
                    {% csrf_token %}
                    
                    {{ newPostForm }}
                    <br>
                    <input id="submit" type="submit", value="Post">
                </form>
            </div>
        {% endif %}
        <hr>
        <div class="posts-container">

            <!-- {% for post in posts %} 
                {% include "network/post-row-template.html" %} 
            {% empty %} 
                Currently there are no posts to view. 
            {% endfor %} -->
        </div>
{% endblock %}
